<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Resume</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --primary: #1e3a8a;   /* blue tone */
      --accent: #2563eb;
      --bg: #f3f4f6;
      --text-main: #111827;
      --text-muted: #4b5563;
      --border: #e5e7eb;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: var(--bg);
      padding: 32px 12px;
      display: flex;
      justify-content: center;
    }

    .resume-wrapper {
      max-width: 900px;
      width: 100%;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.06);
      padding: 32px 40px;
    }

    /* HEADER */
    .resume-header {
      display: flex;
      justify-content: space-between;
      gap: 24px;
      border-bottom: 1px solid var(--border);
      padding-bottom: 16px;
      margin-bottom: 16px;
      align-items: center;
    }

    .header-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .resume-name {
      font-size: 32px;
      font-weight: 700;
      color: var(--primary);
    }

    .resume-title {
      font-size: 16px;
      color: var(--text-muted);
    }

    .resume-contact {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 8px;
      font-size: 14px;
      color: var(--text-muted);
    }

    .resume-contact span::before {
      content: "â€¢ ";
      color: var(--accent);
    }

    /* PHOTO */
    .resume-photo {
      width: 96px;
      height: 96px;
      border-radius: 12px;
      overflow: hidden;
      background: #e5e7eb;
      flex-shrink: 0;
      display: none; /* default hidden, shown by JS if photo exists */
    }

    .resume-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* SECTIONS */
    .resume-section {
      margin-bottom: 16px;
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 8px;
      border-bottom: 1px solid var(--border);
      padding-bottom: 4px;
    }

    .section-body {
      font-size: 14px;
      color: var(--text-main);
      line-height: 1.6;
      white-space: pre-line; /* keep line breaks from textarea */
    }

    .section-body ul {
      margin-left: 16px;
      margin-top: 6px;
    }

    .section-body li {
      margin-bottom: 4px;
    }

    /* ACTION BUTTONS (not printed) */
    .resume-actions {
      margin-top: 16px;
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }

    .btn {
      padding: 8px 16px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    .btn-primary {
      background: var(--primary);
      color: #fff;
    }

    .btn-outline {
      background: transparent;
      border: 1px solid var(--primary);
      color: var(--primary);
    }

    /* PRINT (ATS-friendly) */
    @media print {
      body {
        padding: 0;
        background: #fff;
      }
      .resume-wrapper {
        box-shadow: none;
        border-radius: 0;
        padding: 24px 32px;
      }
      .resume-actions {
        display: none;
      }
    }

    /* MOBILE */
    @media (max-width: 700px) {
      .resume-wrapper {
        padding: 20px 16px;
      }

      .resume-header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
<div class="resume-wrapper">
  <header class="resume-header">
    <div class="header-main">
      <div class="resume-name" id="r_name">Your Name</div>
      <div class="resume-title" id="r_title">Career Objective</div>
      <div class="resume-contact" id="r_contact">
        <!-- Filled by JS -->
      </div>
    </div>
    <div class="resume-photo" id="photo_wrapper">
      <img id="profile_img" alt="Profile Photo">
    </div>
  </header>

  <section class="resume-section" id="about_section" style="display:none;">
    <div class="section-title">Profile</div>
    <div class="section-body" id="r_about"></div>
  </section>

  <section class="resume-section" id="education_section" style="display:none;">
    <div class="section-title">Education</div>
    <div class="section-body" id="r_education"></div>
  </section>

  <section class="resume-section" id="experience_section" style="display:none;">
    <div class="section-title">Experience</div>
    <div class="section-body" id="r_experience"></div>
  </section>

  <section class="resume-section" id="skills_section" style="display:none;">
    <div class="section-title">Skills</div>
    <div class="section-body" id="r_skills"></div>
  </section>

  <section class="resume-section" id="references_section" style="display:none;">
    <div class="section-title">References</div>
    <div class="section-body" id="r_references"></div>
  </section>

  <div class="resume-actions">
    <button class="btn btn-outline" onclick="window.location.href='index1.html'">
      Edit Details
    </button>
    <button class="btn btn-primary" onclick="window.print()">
      Download / Print PDF
    </button>
  </div>
</div>

<script>
  // Read data from localStorage
  const name = localStorage.getItem('rb_name') || '';
  const address = localStorage.getItem('rb_address') || '';
  const phone = localStorage.getItem('rb_phone') || '';
  const email = localStorage.getItem('rb_email') || '';
  const about = localStorage.getItem('rb_about') || '';
  const career = localStorage.getItem('rb_career') || '';
  const education = localStorage.getItem('rb_education') || '';
  const experience = localStorage.getItem('rb_experience') || '';
  const skills = localStorage.getItem('rb_skills') || '';
  const references = localStorage.getItem('rb_references') || '';
  const profile = localStorage.getItem('rb_profile') || '';

  // Fill header text
  document.getElementById('r_name').textContent = name || 'Your Name';
  document.getElementById('r_title').textContent = career || 'Career Objective';

  // Build contact line
  const contactEl = document.getElementById('r_contact');
  if (address) {
    const span = document.createElement('span');
    span.textContent = ` ${address}`;
    contactEl.appendChild(span);
  }
  if (phone) {
    const span = document.createElement('span');
    span.textContent = ` ${phone}`;
    contactEl.appendChild(span);
  }
  if (email) {
    const span = document.createElement('span');
    span.textContent = ` ${email}`;
    contactEl.appendChild(span);
  }

  // Show photo if available
  if (profile && profile !== 'null' && profile !== 'undefined') {
    const photoWrapper = document.getElementById('photo_wrapper');
    const img = document.getElementById('profile_img');
    img.src = profile;
    photoWrapper.style.display = 'block';
  }

  // Sections (show only if data exists)
  if (about) {
    document.getElementById('r_about').textContent = about;
    document.getElementById('about_section').style.display = 'block';
  }

  if (education) {
    document.getElementById('r_education').textContent = education;
    document.getElementById('education_section').style.display = 'block';
  }

  if (experience) {
    document.getElementById('r_experience').textContent = experience;
    document.getElementById('experience_section').style.display = 'block';
  }

  if (skills) {
    document.getElementById('r_skills').textContent = skills;
    document.getElementById('skills_section').style.display = 'block';
  }

  if (references) {
    document.getElementById('r_references').textContent = references;
    document.getElementById('references_section').style.display = 'block';
  }
</script>
</body>
</html>
